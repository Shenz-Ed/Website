<!-- Portfolio Grid Section -->
    <section id="upcomingworkshops" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Upcoming Workshops</h2>
                    <h3 class="section-subheading text-muted">The next gathering will be December 12th, 2017.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.presenters %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <a href="#portfolioModal{{ member.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        </a>
                        <h4>{{ member.title }}</h4>
                        <p class="text-muted" style="margin-bottom:0px;">{{ member.name }}</p>
                        {% if member.personalsite %}
                        <a href="{{member.personalsite}}">Personal Website</a>
                        {% endif %}
                        <ul class="list-inline social-buttons" style="margin-top:10px;">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
