  description: Are you interested in bringing coding into your classroom but just not sure where to start?<br><br> This introductory coding workshop is focused on helping you to see opportunities for its integration across various subject areas. As a mathematics teacher, I will show several examples of how I have used coding within my own classroom. In addition, I will provide some examples of possible student programming tasks that align with science, languages and art.<br><br>The level of prior knowledge required with programming is beginner to intermediate while the curricular examples will be aimed at grades 6 to 12. The coding examples will mainly use the Python programming language, with some examples using Scratch. It is encouraged that participants bring their laptops if possible, as time permitting, we will end the session by coding a basic math program.


