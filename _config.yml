- title: Doodling My Way Through the PYP
  pic: skinneard-headshot
  name: Stephanie Kinneard
  workshop-date: March 2, 2017
  personalsite:
  alt: image-alt
  social:
    - title: twitter
      url: http://twitter.com/misskinneard
  modal-id: 2
  description: There are many advantages to including drawings in my lessons and note-taking with students. My interest in doodling in class began in response to my students' needs. One year I found myself teaching a Grade 5 class with several special needs students who were unable to read. In order to not leave these students further behind, I began visual note-taking with the class so that students could make meaning through connecting images and pictures to the information that they were absorbing through listening. I quickly realized that these note-taking lessons were also highly benefiting not only these special needs learners, but my EAL and visual inclined learners as well. In this workshop I will provide tips for easy doodle integration while note-taking and give suggestions for ways that students can use drawing to demonstrate their understanding of material.

