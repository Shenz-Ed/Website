    <!-- Services Section -->
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading text-center">Signup</h2>
                    <script type="text/javascript">var submitted=false;</script>
                    <div class="holds-the-iframe">
                      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='../confirmation';}"></iframe>
                      <form style="margin: 0 auto; width: 50%; background-color:white;" action="https://docs.google.com/forms/d/e/1FAIpQLSe6XCUKmkUV3DfDaBPzQ_7U1NtBHUGI16w5Pwu3ZoFsUYCkow/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
                        <div class="control-group">
                          <label class="control-label">First Name</label>
                          <div class="controls">
                            <input type="text" name="entry.1967602083" id="firstname" value="" class="form-control" placeholder="First Name" required>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label">Last Name</label>
                          <input type="text" name="entry.355874020" id="lastname" value="" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="control-group">
                          <label class="control-label">Email address</label>
                          <div class="controls">
                            <input class="form-control" type="email" name="entry.2062476005" id="emailaddress" value="" placeholder="Enter email">
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label">Confirm Email</label>
                            <div class="controls">
                              <input class="form-control" name="emailAgain" data-validation-matches-match="entry.2062476005" data-validation-matches-message="Must match email address entered above" placeholder="Enter same email as above">
                            </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label">What school are you from?</label>
                          <div class="radio">
                            <label>
                            <input type="radio" name="entry.1822314868" value="Shen Wai International School">
                            Shen Wai International School
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                            <input type="radio" name="entry.1822314868" value="Hogwarts School of Wizardry">
                            Hogwarts School of Wizardry
                            </label>
                          </div>
                        </div>
                        <div class="control-group">
                          <label class="control-label" style="display:block;">Are you interested in presenting?</label>
                          <input id="show-interest" type="checkbox" name="entry.1477129575" value="Yes, I am interested in presenting a workshop.">
                            Yes, I am interested in presenting a workshop.
                            <div class="presenter-interest" style="border: 1px solid black; border-radius:5px; padding:20px; margin-bottom:20px;">
                              <label>Excellent! Glad to hear that you are interested in presenting. We would appreciate a little more information regarding what you had in mind.</label>
                              <div id="12345" class="control-group">
                                <label class="control-label">What would you title your workshop?</label>
                                <div class="controls">
                                  <input type="text" name="entry.660724175" value="" class="form-control" placeholder="Workshop Title">
                                </div>
                              </div>
                              <div id="54321" class="control-group">
                                <label class="control-label">Write a brief description of what you would present in your workshop.</label>
                                <div class="controls">
                                  <textarea name="entry.471956671" value="" class="form-control" rows="5" placeholder="Describe your workshop"></textarea>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:15px;">
                          <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                        </div>
